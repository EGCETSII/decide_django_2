{% extends "base.html" %}

{% block title %}Bievenido{% endblock %}

{% block content %}

    <ul>
        {% if user.is_authenticated %}
            <h1>Hola {{ user.username }}</h1>
            <a href="{% url 'logout' %}">Cerrar sesión</a>        
        {% else %}
            <a href="{% url 'sign_up' %}">Registrate</a>
            <a href="{% url 'sign_in' %}">Iniciar sesión</a>
        {% endif %}
    </ul>
    
{% endblock content %}
