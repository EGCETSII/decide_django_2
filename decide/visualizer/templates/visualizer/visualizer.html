{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/visualizer">Decide</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>
</header>

{% endblock %}

{% block content %}

    <!-- Gráfica sexo por opción de una votación-->
    <div id="container" style="width: 75%; margin: 0 auto; position: relative;">
        <canvas id="canvas"></canvas>
    </div>
<!--        <div class="voting container">-->
<!--            <h1>[[ voting.id ]] - [[ voting.name ]]</h1>-->

<!--            <h2 v-if="!voting.start_date">Votación no comenzada</h2>-->
<!--            <h2 v-else-if="!voting.end_date">Votación en curso</h2>-->
<!--            <div v-else>-->
<!--                <h2 class="heading">Resultados:</h2>-->

    <script>
        var barChartData = {
            labels: {{options|safe}},
            datasets: [
                {
                    label: 'Masculino',
                    backgroundColor: 'rgb(249, 231, 159)',
                    borderColor: 'rgb(249, 231, 159)',
                    borderWidth: 1,
                    data: {{v_men|safe}}
                },
                {
                    label: 'Femenino',
                    backgroundColor: 'rgb(187, 143, 206)',
                    borderColor: 'rgb(187, 143, 206)',
                    borderWidth: 1,
                    data: {{v_women|safe}}
                }
            ]
        }
        
        var chartOptions = {
            responsive: true,
            maintainAspectRatio: true,
            legend: {
                position: "right"
            },
            title: {
                display: true,
                fontSize: 25,
                padding: 20,
                text: "Número de votos según el sexo"
            },
            scales: {
                yAxes: [{
                    ticks: {
                    beginAtZero: true,
                    stepSize: 1
                    }
                }]
            },
            layout: {
                padding: {
                    left: 50,
                    right: 0,
                    top: 0,
                    bottom: 0
                }
            }
        }
        
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
            type: "bar",
            data: barChartData,
            options: chartOptions
            });
        };
    </script>


    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="grafica" ></canvas>
    </div>

        <script>
            window.onload = function() {
                var ctx = document.getElementById('grafica').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: {{labels|safe}},
                        datasets:[{
                            label: 'Resultados',
                            backgroundColor: ['black', 'grey', 'brown'],
                            borderColor: 'black',
                            data: {{data|safe}}
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            };

        </script>


{% endblock %}

{% block extrabody %}
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script>
        var voting = {{voting|safe}};
        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app-visualizer',
            data: {
                voting: voting
            }
        })

    </script>

</body>
{% endblock %}
