
{% block content %}
<form method="post">
    {% csrf_token %}

    <td>{{message}}</td>
    
    <div>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </div>
    <div>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </div>
    
    <div>
      <input type="submit" value="Actualizar"  />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </form>

    <form action="/account/profile/">
      {% csrf_token %}
          <div>
            
              <input type="submit" value="Perfil"  />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
      </form> 

    {% endblock %}
