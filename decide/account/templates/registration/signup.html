{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <td>{{message}}</td>
    <br> 
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
  </div>
  <div>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
  </div>
  
  <div>
    <input type="submit" value="Sign up"  />
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
  </form>
{% endblock %}
