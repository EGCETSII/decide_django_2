{% block content %}



<td>{{message}}</td>

<form method="post">
{% csrf_token %}

<div>
  <br>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</div>
<div>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</div>

<div>
  <input type="submit" value="login"  />
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>

<form action="/account/signup/">
{% csrf_token %}
    <div>
        <input type="submit" value="signup"  />
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
</form> 


{% endblock %}
