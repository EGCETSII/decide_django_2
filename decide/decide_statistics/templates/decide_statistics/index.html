<html>

<head>
    <title>Decide statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/decide_statistics">
                <span class="navbar-brand mb-0 h1">Decide Statistics</span>
            </a>
        </div>
    </nav>
    <br></br>
    <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="voting_graph">
                <label for="voting" class="h2">Votaciones:</label>
                <h3>Solo votaciones terminadas y con algún voto pueden ser mostradas</h3>
                <select class="form-select" aria-label="Elija una votación" id="voting" name="voting" required>
                    <option selected value="0" disabled>Elija una votación</option>
                    {% for v in votings %}
                    <option value="{{v.id}}">{{v.name}}</option>
                    {% endfor %}
                </select>
                <select class="form-select" aria-label="Elija un tipo de gráfico" id="graph_type" name="graph_type" required>
                    <option selected value="" disabled>Elija un tipo de gráfico</option>
                    <option value="bar">Barra</option>
                    <option value="pie">Tarta</option>
                    <option value="horizontal_bar">Barra horizontal</option>
                    <option value="dots">Puntos</option>
                    <option value="line">Linea</option>
                </select>
            </form>
            <button type="submit" class="btn btn-success" form="voting_graph">Consultar</button>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>

</html>
