{% load static %}
<!DOCTYPE html>
<html lang='es'>

<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

			</div>
			{% block encabezado %}{% endblock %}

		{% block contenido %}{% endblock %}

	{% block pie %}{% endblock %}

</html>
