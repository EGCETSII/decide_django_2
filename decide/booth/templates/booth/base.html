{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
        <link type="text/css" rel="stylesheet" href="{% static 'booth/style.css' %}" />
        <script>

            var fontSizeBody = 1;
            var fontSizeH1 = 1.4285;
            var fontSizeH2 = 1.1428;
            var fontSizeP = 0.9285;
            var fontSizeLabel = 1.25;

            
                    
                function disableZoomIn(){
                    var elem = document.getElementsByTagName("body")[0];
                    var bodyFontSize = window.getComputedStyle(elem,null).getPropertyValue("font-size");
                    if(bodyFontSize == "23.68px"){
                    document.getElementById("zoomIn").setAttribute("disabled","disabled");
                    }else{
                        document.getElementById("zoomIn").removeAttribute("disabled");
        
                    }
        
                }
                function disableZoomOut(){
                    var elem = document.getElementsByTagName("body")[0];
                    var bodyFontSize = window.getComputedStyle(elem,null).getPropertyValue("font-size");
                    if(bodyFontSize == "16px"){
                    document.getElementById("zoomOut").setAttribute("disabled","disabled");
                    }else{
                        document.getElementById("zoomOut").removeAttribute("disabled");
        
                    }
        
                }
            
        
            // Funcion para aumentar la fuente
        
            function zoomIn() {
                fontSizeBody += 0.04;
                fontSizeH1 += 0.04;
                fontSizeH2 += 0.04;
                fontSizeP += 0.04;
                fontSizeLabel += 0.04;
                
                for (var i=0; i<document.getElementsByTagName("body").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("body")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h1").length && fontSizeH1 >=1.4285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h1")[i].style.fontSize= fontSizeH1 + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h2").length && fontSizeH2 >=1.1428 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h2")[i].style.fontSize= fontSizeH2 + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h3").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h3")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("a").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("a")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("p").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("p")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("td").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("td")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("span").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("span")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("label").length && fontSizeLabel >=1.25 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("label")[i].style.fontSize= fontSizeLabel + "em";
                }
                for (var i=0; i<document.getElementsByClassName("form-control").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByClassName("form-control")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByClassName("btn-lg").length && fontSizeLabel >=1.25 && fontSizeBody <= 1.52; i++){
                    document.getElementsByClassName("btn-lg")[i].style.fontSize= fontSizeLabel + "em";
                }
                for (var i=0; i<document.getElementsByClassName("navar-brand").length && fontSizeLabel >=1.25 && fontSizeBody <= 1.52; i++){
                    document.getElementsByClassName("navar-brand")[i].style.fontSize= fontSizeLabel + "em";
                }
               
                disableZoomIn();
                disableZoomOut();
        
        
        
            }
        
        
        
            // Funcion para disminuir la fuente
        
            function zoomOut() {
                fontSizeBody -= 0.04;
                fontSizeH1 -= 0.04;
                fontSizeH2 -= 0.04;
                fontSizeP -= 0.04;
                fontSizeLabel -= 0.04;
        
                for (var i=0; i<document.getElementsByTagName("body").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("body")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h1").length && fontSizeH1 >=1.4285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h1")[i].style.fontSize= fontSizeH1 + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h2").length && fontSizeH2 >=1.1428 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h2")[i].style.fontSize= fontSizeH2 + "em";
                }
                for (var i=0; i<document.getElementsByTagName("h3").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("h3")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("a").length && fontSizeBody >=1 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("a")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("p").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("p")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("td").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("td")[i].style.fontSize= fontSizeBody + "em";
                }
                for (var i=0; i<document.getElementsByTagName("span").length && fontSizeP >=0.9285 && fontSizeBody <= 1.52; i++){
                    document.getElementsByTagName("span")[i].style.fontSize= fontSizeBody + "em";
                }
                
                disableZoomIn();
                disableZoomOut();
        
            }
        
        </script>
    </head>
    <body>
        <div id="app-booth">
            <!-- Navbar -->
            <b-navbar type="dark" variant="primary">
                <b-navbar-brand tag="h1">Decide</b-navbar-brand>
                <button id="zoomIn" onclick="zoomIn()" >Zoom<br>In</button> 
                <button id="zoomOut" disabled="disabled" onclick="zoomOut()">Zoom<br>Out</button>
                    <b-navbar-nav class="ml-auto" v-if="!signup">
                        <b-button variant="danger" href="#" v-on:click="decideLogout">
                            {% trans "Logout" %}
                        </b-button>
                    </b-navbar-nav>
            </b-navbar>
    
            <b-alert :variant="alertLvl" dismissible v-model="alertShow">
                [[ alertMsg ]]
            </b-alert>
            
            <div class="container-fluid pt-5 mt-xl-4">
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <h1>[[ voting.name ]]</h1>
                        <p class="lead">[[voting.desc]]</p>
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% block extrabody %}{% endblock %}
</html>
