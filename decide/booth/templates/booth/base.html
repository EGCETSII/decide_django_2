{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
        <link type="text/css" rel="stylesheet" href="{% static 'booth/style.css' %}" />
        
    </head>
    <body>
        <div id="app-booth">
            <div class="body" v-bind:class="{dp: csspd, trit: csstrit}">
                <!-- Navbar -->
                <b-navbar v-bind:class="{dp: csspd, trit: csstrit}" type="dark" variant="primary" toggleable="lg">
                    <b-navbar-brand v-bind:class="{dp: csspd, trit: csstrit}" tag="h1">Decide</b-navbar-brand>
                    <b-nav-text class="d-lg-none">Menú de opciones</b-nav-text>
                    <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                    <b-collapse id="nav-collapse" is-nav>
                        <b-navbar-nav class="ml-auto" >
                                <div class="btn-group" data-toggle="buttons">
                                    <b-nav-item-dropdown text="Tipo de visualización" class="mr-5" v-bind:class="{dp: csspd, trit: csstrit}" right>
                                        <b-dropdown-item class="di-visualizacion" v-bind:class="{dp: csspd, trit: csstrit, sel: cssselected}" @click="change_css(true,false)">Deuteranopia y protanopia</b-dropdown-item>
                                        <b-dropdown-item class="di-visualizacion" v-bind:class="{dp: csspd, trit: csstrit, sel: cssselected}" @click="change_css(false,true)">Tritanopia</b-dropdown-item>
                                        <b-dropdown-item class="di-visualizacion" v-bind:class="{dp: csspd, trit: csstrit, sel: cssselected}" @click="change_css(false,false)">Normal</b-dropdown-item>
                                    </b-nav-item-dropdown>
                                </div>
                        </b-navbar-nav>
                        {% block logout %}{% endblock %}
                    </b-collapse>
                </b-navbar>
        
                <b-alert v-bind:class="{dp: csspd, trit: csstrit}" :variant="alertLvl" dismissible v-model="alertShow">
                    [[ alertMsg ]]
                </b-alert>
                
                <div class="container-fluid pt-5 mt-xl-4">
                    <div class="row">
                        <div class="col-md-8 offset-md-2 text-center">
                            <h1>[[ voting.name ]]</h1>
                            <p class="lead">[[voting.desc]]</p>
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% block extrabody %}{% endblock %}
</html>
