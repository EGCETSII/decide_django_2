{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
        {% if d_p %}
            <link type="text/css" rel="stylesheet" href="{% static 'booth/deuteranopia_protanopia.css' %}" />
        {% else %}
            <link type="text/css" rel="stylesheet" href="{% static 'booth/style.css' %}" />
        {% endif %}
        
    </head>
    <body>
        <div id="app-booth">
            <!-- Navbar -->
            <b-navbar type="dark" variant="primary">
                <b-navbar-brand tag="h1">Decide</b-navbar-brand>
                    <b-navbar-nav class="ml-auto" >
                        <b-nav-item-dropdown text="Tipo de visualización" class="mr-5" right>
                            <form action="{% url 'deuteranopia' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="votacion" id="votacion" value="{{votacion_id}}">
                                <button class="btn btn-primary" type="submit">Protanopía - Deuteranopía</button>
                            </form>
                            
                            <b-dropdown-item href="#">Tritanopía</b-dropdown-item>
                        </b-nav-item-dropdown>
                        <b-button v-if="!signup" variant="danger" class="btn-white" href="#" v-on:click="decideLogout">
                            {% trans "Logout" %}
                        </b-button>
                    </b-navbar-nav>
            </b-navbar>
    
            <b-alert :variant="alertLvl" dismissible v-model="alertShow">
                [[ alertMsg ]]
            </b-alert>
            
            <div class="container-fluid pt-5 mt-xl-4">
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <h1>[[ voting.name ]]</h1>
                        <p class="lead">[[voting.desc]]</p>
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% block extrabody %}{% endblock %}
</html>
