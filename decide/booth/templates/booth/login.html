{% extends "booth/base.html" %}
{% load i18n static %}

{% block content %}
    <form action="{% url 'dashboard' %}" method="POST">
        {% csrf_token %}
        <div class="row pt-5">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="form-group">
                    <label class="text-justify" for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                </div>
                <div class="form-group">
                    <label class="text-justify" for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                {% if no_user %}
                    <div class="alert alert-danger" role="alert">
                        El usuario no est√° registrado en el sistema.
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block extrabody %}
<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app-booth',
        data: {
            alertShow: false,
            alertMsg: "",
            alertLvl: "info",
            csspd: false,
            csstrit: false
        },
        methods: {
            change_css(v1,v2) {
                if (v1 & !v2) {
                    this.csspd = true;
                    this.csstrit = false;
                    document.body.style.backgroundColor = black;
                } else if (!v1 & v2) {
                    this.csspd = false;
                    this.csstrit = true;
                    document.body.style.backgroundColor = black;
                } else {
                    this.csspd = false;
                    this.csstrit = false;
                    document.body.style.backgroundColor = white;
                }
            },
            showAlert(lvl, msg) {
                this.alertLvl = lvl;
                this.alertMsg = msg;
                this.alertShow = true;
            }
        }
    });
</script>
{% endblock %}
